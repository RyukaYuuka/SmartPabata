<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiz Tema 7: Perbezaan Bacaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5c7f;
            --secondary-color: #4f8cb3;
            --accent-color: #f8b500;
            --correct-color: #4caf50;
            --wrong-color: #f44336;
            --text-light: #ffffff;
            --text-dark: #333333;
            --card-radius: 15px;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .quiz-container {
            background: white;
            border-radius: var(--card-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .sound-card {
            background: white;
            border-radius: var(--card-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .play-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-family: 'Comic Neue', cursive;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 25px;
        }
        
        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }
        
        .play-button.playing {
            background: linear-gradient(135deg, var(--accent-color), #ff9800);
        }
        
        .sound-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .sound-option {
            background: #f0f0f0;
            padding: 15px 25px;
            border-radius: var(--card-radius);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
        }
        
        .sound-option:hover {
            background: #e0e0e0;
        }
        
        .sound-option.correct {
            background: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        
        .sound-option.wrong {
            background: var(--wrong-color);
            color: white;
            border-color: var(--wrong-color);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.4s ease;
        }
        
        .score-display {
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .next-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }
        
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--card-radius);
            display: none;
        }
        
        .arabic {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .home-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }
        
        .audio-notice {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .sound-options {
                flex-direction: column;
                align-items: center;
            }
            
            .sound-option {
                width: 100%;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Kuiz Tema 7: Perbezaan Bacaan</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="score-display" id="scoreDisplay">Skor: 0/0</div>
        <div class="sound-game" id="soundGame">
            <div class="sound-card">
                <div class="question-text" id="questionText">Sila dengar audio dan pilih jenis bacaan yang betul:</div>
                <button class="play-button" id="playButton">
                    <span>‚ñ∂Ô∏è</span> Mainkan Audio
                </button>
                <div class="audio-notice" id="audioNotice">Pastikan bunyi dihidupkan</div>
                <div class="sound-options" id="soundOptions"></div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="../index.html" class="home-btn">Kembali ke Laman Utama</a>
        <button class="next-btn" id="nextBtn" style="display: none;">Soalan Seterusnya</button>
    </div>

    <!-- Element audio tersembunyi untuk memainkan bunyi -->
    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Soalan berdasarkan nota yang telah dibuat
            const allQuestions = [
                {
                    type: "Madd Asli",
                    arabicExample: "ŸÇŸÄÿßŸÑ",
                    options: ["Madd Asli", "Madd Far'i", "Qalqalah", "Tafkhim"],
                    explanation: "Madd Asli adalah panjang asli 2 harakat pada huruf mad (Alif, Waw, Ya). Contoh: ŸÇŸÄÿßŸÑ (qƒÅla - dia berkata)",
                    audio: "../audio/koola.mp3"
                },
                {
                    type: "Madd Far'i",
                    arabicExample: "ÿ¨ŸÄÿßÿ°",
                    options: ["Madd Asli", "Madd Far'i", "Ikhfa", "Idgham"],
                    explanation: "Madd Far'i adalah panjang cabang 4-5 harakat karena ada hamzah atau sukun. Contoh: ÿ¨ŸÄÿßÿ° (jƒÅ'a - dia datang)",
                    audio: "../audio/ja_madfari.mp3"
                },
                {
                    type: "Qalqalah",
                    arabicExample: "ÿ£Ÿéÿ∑ŸíÿπŸéŸÄŸÖŸé",
                    options: ["Madd", "Qalqalah", "Ikhfa", "Tarqiq"],
                    explanation: "Qalqalah adalah pantulan bunyi pada huruf ŸÇ ÿ∑ ÿ® ÿ¨ ÿØ ketika mati. Contoh: ÿ£Ÿéÿ∑ŸíÿπŸéŸÄŸÖŸé (a·π≠'ama - memberi makan)",
                    audio: "../audio/qalqalah.mp3"
                },
                {
                    type: "Tafkhim",
                    arabicExample: "ŸÇŸéŸÄŸÑŸíŸÄÿ®",
                    options: ["Tafkhim", "Tarqiq", "Ikhfa", "Izhar"],
                    explanation: "Tafkhim adalah membaca tebal pada huruf ÿÆ ÿµ ÿ∂ ÿ∫ ÿ∑ ŸÇ ÿ∏. Contoh: ŸÇŸéŸÄŸÑŸíŸÄÿ® (qalb - hati)",
                    audio: "../audio/qalb_tafkhim.mp3"
                },
                {
                    type: "Tarqiq",
                    arabicExample: "ÿ≥ŸéŸÄŸÖŸêŸÄÿπŸé",
                    options: ["Tafkhim", "Tarqiq", "Ikhfa", "Idgham"],
                    explanation: "Tarqiq adalah membaca tipis pada huruf selain huruf Tafkhim. Contoh: ÿ≥ŸéŸÄŸÖŸêŸÄÿπŸé (sami'a - mendengar)",
                    audio: "../audio/samiaa.mp3"
                },
                {
                    type: "Nun Sakinah",
                    arabicExample: "ŸÖŸêŸÜŸí",
                    options: ["Nun Sakinah", "Tanwin", "Qalqalah", "Madd"],
                    explanation: "Nun Sakinah adalah nun mati (ŸÜŸí) yang memiliki beberapa hukum bacaan. Contoh: ŸÖŸêŸÜŸí (min - dari)",
                    audio: "../audio/min_nunsukun.mp3"
                },
                {
                    type: "Tanwin",
                    arabicExample: "ŸÉŸêŸÄÿ™ŸéŸÄÿßÿ®Ÿå",
                    options: ["Nun Sakinah", "Tanwin", "Iqlab", "Ikhfa"],
                    explanation: "Tanwin adalah tanda baca yang menunjukkan nunasi pada akhir kata. Contoh: ŸÉŸêŸÄÿ™ŸéŸÄÿßÿ®Ÿå (kitƒÅbun - sebuah buku)",
                    audio: "../audio/tanwin.mp3"
                }
            ];
            
            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let totalAnswered = 0;
            const totalQuestionsPerRound = 5;
            
            const playButton = document.getElementById('playButton');
            const soundOptions = document.getElementById('soundOptions');
            const explanation = document.getElementById('explanation');
            const progressBar = document.getElementById('progressBar');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const nextBtn = document.getElementById('nextBtn');
            const questionText = document.getElementById('questionText');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioNotice = document.getElementById('audioNotice');
            
            // Initialize the quiz
            function initQuiz() {
                // Reset variables
                score = 0;
                totalAnswered = 0;
                currentQuestionIndex = 0;
                
                // Select random questions
                currentQuestions = [...allQuestions]
                    .sort(() => 0.5 - Math.random())
                    .slice(0, totalQuestionsPerRound);
                
                showQuestion();
                updateProgress();
                updateScore();
                nextBtn.style.display = 'none';
            }
            
            // Show current question
            function showQuestion() {
                if (currentQuestionIndex >= currentQuestions.length) {
                    // Show final score and option to restart
                    questionText.innerHTML = `Kuiz tamat! Skor akhir anda: <strong>${score}/${currentQuestions.length}</strong>`;
                    playButton.style.display = 'none';
                    audioNotice.style.display = 'none';
                    soundOptions.innerHTML = '';
                    explanation.style.display = 'none';
                    nextBtn.textContent = "Mulakan Kuiz Baru";
                    nextBtn.style.display = 'block';
                    return;
                }
                
                const question = currentQuestions[currentQuestionIndex];
                explanation.style.display = 'none';
                playButton.style.display = 'flex';
                audioNotice.style.display = 'block';
                playButton.classList.remove('playing');
                
                // Update question text with Arabic example
                questionText.innerHTML = `Dengar audio dan pilih jenis bacaan untuk: <span class="arabic">${question.arabicExample}</span>`;
                
                // Set up play button
                playButton.onclick = function() {
                    playAudio(question.audio);
                };
                
                // Set up options
                soundOptions.innerHTML = '';
                const shuffledOptions = [...question.options].sort(() => 0.5 - Math.random());
                
                shuffledOptions.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'sound-option';
                    optionDiv.textContent = option;
                    optionDiv.dataset.correct = option === question.type;
                    optionDiv.addEventListener('click', () => checkAnswer(option === question.type, optionDiv, question));
                    soundOptions.appendChild(optionDiv);
                });
            }
            
            // Function to play audio
            function playAudio(audioSrc) {
                try {
                    audioPlayer.src = audioSrc;
                    audioPlayer.play()
                        .then(() => {
                            playButton.classList.add('playing');
                            playButton.innerHTML = '<span>üîä</span> Memainkan...';
                            audioNotice.textContent = "Audio sedang dimainkan...";
                            
                            // Kembali ke keadaan asal selepas audio selesai
                            audioPlayer.onended = function() {
                                playButton.classList.remove('playing');
                                playButton.innerHTML = '<span>‚ñ∂Ô∏è</span> Mainkan Semula';
                                audioNotice.textContent = "Sila pilih jawapan yang betul";
                            };
                        })
                        .catch(error => {
                            console.error("Error playing audio:", error);
                            audioNotice.innerHTML = "Tidak dapat memainkan audio. Pastikan fail audio wujud dan <a href='javascript:location.reload()'>muat semula halaman</a>.";
                        });
                } catch (error) {
                    console.error("Error with audio:", error);
                    audioNotice.innerHTML = "Ralat memainkan audio. <a href='javascript:playAudio(\"" + audioSrc + "\")'>Cuba lagi</a>.";
                }
            }
            
            // Check answer
            function checkAnswer(isCorrect, optionDiv, question) {
                // Hentikan audio jika sedang bermain
                audioPlayer.pause();
                
                // Disable all options
                document.querySelectorAll('.sound-option').forEach(opt => {
                    opt.style.pointerEvents = 'none';
                });
                
                if (isCorrect) {
                    optionDiv.classList.add('correct');
                    score++;
                } else {
                    optionDiv.classList.add('wrong');
                    // Highlight correct answer
                    document.querySelector('.sound-option[data-correct="true"]').classList.add('correct');
                }
                
                totalAnswered++;
                updateScore();
                updateProgress();
                
                // Show explanation
                explanation.innerHTML = `<strong>${question.type}:</strong> ${question.explanation}`;
                explanation.style.display = 'block';
                
                // Move to next question after delay
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 3000);
            }
            
            // Update progress bar
            function updateProgress() {
                const progress = (totalAnswered / currentQuestions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Update score display
            function updateScore() {
                scoreDisplay.textContent = `Skor: ${score}/${totalAnswered}`;
            }
            
            // Next button event
            nextBtn.addEventListener('click', initQuiz);
            
            // Start the quiz
            initQuiz();
        });
    </script>
</body>
</html>
