<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uji Kefahaman Huruf Hijaiyah</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8e44ad;
      --secondary: #3498db;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --correct: #2ecc71;
      --incorrect: #e74c3c;
      --radius: 8px;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9));
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .quiz-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
      font-weight: bold;
    }
    
    .arabic {
      font-family: 'Amiri', serif;
      font-size: 2rem;
    }
    
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .option {
      padding: 1rem;
      border: 2px solid var(--light);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }
    
    .option:hover {
      border-color: var(--secondary);
    }
    
    .option.correct {
      background-color: rgba(46, 204, 113, 0.1);
      border-color: var(--correct);
    }
    
    .option.incorrect {
      background-color: rgba(231, 76, 60, 0.1);
      border-color: var(--incorrect);
    }
    
    .feedback {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: none;
    }
    
    .correct-feedback {
      background-color: rgba(46, 204, 113, 0.1);
      color: var(--correct);
      border-left: 4px solid var(--correct);
    }
    
    .incorrect-feedback {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--incorrect);
      border-left: 4px solid var(--incorrect);
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
      display: block;
      width: 100%;
    }
    
    .button:hover {
      background-color: var(--secondary);
    }
    
    .score-display {
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem 0;
      font-weight: bold;
    }
    
    .progress-bar {
      height: 10px;
      background-color: var(--light);
      border-radius: 5px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background-color: var(--primary);
      width: 0%;
      transition: width 0.3s;
    }
    
    .result-container {
      text-align: center;
      display: none;
    }
    
    .result-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Uji Kefahaman Huruf Hijaiyah</h1>
    <p>Pilih jawapan yang betul berdasarkan apa yang telah anda pelajari:</p>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    
    <div id="question-container">
      <!-- Questions will be inserted here by JavaScript -->
    </div>
    
    <div class="score-display" id="score">Skor: 0/5</div>
    
    <button class="button" id="next-btn">Soalan Seterusnya</button>
    
    <div class="result-container" id="result-container">
      <div class="emoji" id="emoji">üéâ</div>
      <div class="result-message" id="result-message"></div>
      <button class="button" id="restart-btn">Cuba Lagi</button>
      <a href="../index.html" class="button" style="margin-top: 1rem;">Kembali ke Laman Utama</a>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Apakah nama huruf ini: <span class='arabic'>ÿ®</span>?",
        options: ["Alif", "Ba", "Ta", "Dal"],
        answer: 1,
        explanation: "Huruf ini disebut 'Ba' dan termasuk dalam huruf hijaiyah."
      },
      {
        question: "Manakah yang menunjukkan huruf 'Dal' dengan baris fathah?",
        options: [
          "<span class='arabic'>ÿØŸé</span>", 
          "<span class='arabic'>ÿØŸê</span>", 
          "<span class='arabic'>ÿØŸè</span>", 
          "<span class='arabic'>ÿØŸí</span>"
        ],
        answer: 0,
        explanation: "Fathah adalah baris atas yang berbunyi 'a' seperti dalam 'dada'."
      },
      {
        question: "Apakah bunyi yang dihasilkan oleh huruf ini: <span class='arabic'>ÿ™Ÿê</span>?",
        options: ["Ta", "Ti", "Tu", "Te"],
        answer: 1,
        explanation: "Kasrah adalah baris bawah yang berbunyi 'i' seperti dalam 'tikus'."
      },
      {
        question: "Manakah susunan baris yang betul mengikut piramid yang dipelajari?",
        options: [
          "Fathah, Kasrah, Dhommah", 
          "Kasrah, Fathah, Dhommah",
          "Dhommah, Kasrah, Fathah",
          "Fathah, Dhommah, Kasrah"
        ],
        answer: 0,
        explanation: "Susunan dalam piramid: Fathah (1), Kasrah (2), Dhommah (3)."
      },
      {
        question: "Apakah nama huruf ini: <span class='arabic'>ÿ∏Ÿè</span>?",
        options: ["Zu", "Zhu", "Dhu", "Thu"],
        answer: 1,
        explanation: "Huruf ini disebut 'Zhu' dengan baris dhommah yang berbunyi 'zu'."
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const questionContainer = document.getElementById('question-container');
    const nextBtn = document.getElementById('next-btn');
    const scoreDisplay = document.getElementById('score');
    const progressBar = document.getElementById('progress');
    const resultContainer = document.getElementById('result-container');
    const resultMessage = document.getElementById('result-message');
    const emoji = document.getElementById('emoji');
    const restartBtn = document.getElementById('restart-btn');

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        showResults();
        return;
      }

      const q = questions[currentQuestion];
      let optionsHtml = '';
      
      q.options.forEach((option, index) => {
        optionsHtml += `
          <div class="option" data-index="${index}">
            ${option}
          </div>
        `;
      });

      questionContainer.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">${optionsHtml}</div>
        <div class="feedback correct-feedback" id="correct-feedback" style="display: none;">
          <strong>Jawapan Betul!</strong> ${q.explanation}
        </div>
        <div class="feedback incorrect-feedback" id="incorrect-feedback" style="display: none;">
          <strong>Jawapan Salah.</strong> ${q.explanation}
        </div>
      `;

      progressBar.style.width = `${(currentQuestion / questions.length) * 100}%`;

      // Add event listeners to options
      document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', () => {
          if (option.classList.contains('selected')) return;
          
          const selectedIndex = parseInt(option.dataset.index);
          const isCorrect = selectedIndex === q.answer;
          
          // Mark selected option
          option.classList.add('selected');
          option.classList.add(isCorrect ? 'correct' : 'incorrect');
          
          // Disable all options
          document.querySelectorAll('.option').forEach(opt => {
            opt.style.pointerEvents = 'none';
          });
          
          // Show feedback
          document.getElementById(isCorrect ? 'correct-feedback' : 'incorrect-feedback').style.display = 'block';
          
          // Update score
          if (isCorrect) {
            score++;
            scoreDisplay.textContent = `Skor: ${score}/${questions.length}`;
          }
        });
      });
    }

    function showResults() {
      questionContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      resultContainer.style.display = 'block';
      
      const percentage = Math.round((score / questions.length) * 100);
      
      if (percentage >= 80) {
        emoji.textContent = 'üéâ';
        resultMessage.textContent = `Tahniah! Anda dapat ${score} daripada ${questions.length} soalan betul!`;
      } else if (percentage >= 50) {
        emoji.textContent = 'üëç';
        resultMessage.textContent = `Bagus! Anda dapat ${score} daripada ${questions.length} soalan betul. Cuba lagi untuk skor lebih tinggi!`;
      } else {
        emoji.textContent = 'üí™';
        resultMessage.textContent = `Anda dapat ${score} daripada ${questions.length} soalan betul. Jangan putus asa, teruskan belajar!`;
      }
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      showQuestion();
    });

    restartBtn.addEventListener('click', () => {
      currentQuestion = 0;
      score = 0;
      scoreDisplay.textContent = `Skor: ${score}/${questions.length}`;
      questionContainer.style.display = 'block';
      nextBtn.style.display = 'block';
      resultContainer.style.display = 'none';
      showQuestion();
    });

    // Start the quiz
    showQuestion();
  </script>
</body>
</html>
