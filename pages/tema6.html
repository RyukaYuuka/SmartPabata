  <style>
    :root {
      --primary: #8e44ad;  /* Purple */
      --secondary: #3498db; /* Blue */
      --light: #ecf0f1;
      --dark: #2c3e50;
      --radius: 8px;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9));
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .site-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: var(--radius);
      margin-bottom: 2rem;
    }
    
    .pyramid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Increased gap */
      margin: 2rem auto;
      max-width: 1000px;
    }
    
    .pyramid-row {
      display: flex;
      justify-content: center;
      gap: 20px; /* Increased gap */
    }
    
    .arabic-cell {
      font-family: 'Amiri', serif;
      font-size: 2.5rem; /* Slightly reduced font size */
      background-color: var(--light);
      color: var(--dark);
      width: 120px; /* Increased width */
      height: 120px; /* Increased height */
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transition: all 0.3s ease;
      cursor: pointer;
      margin: 0 5px;
      position: relative;
    }
    
    /* Added container for text to better control positioning */
    .arabic-text {
      position: relative;
      z-index: 1;
      transform: translateY(-10px); /* Adjust text vertical position */
    }
    
    .arabic-cell:hover {
      transform: scale(1.3); /* Slightly reduced hover scale */
      background-color: var(--primary);
      color: white;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    
    .current-letter {
      text-align: center;
      font-size: 2rem;
      font-family: 'Amiri', serif;
      margin: 0 1rem;
      color: var(--dark);
      min-width: 200px;
    }
    
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: var(--secondary);
      transform: translateY(-3px);
    }
    
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }
    
    .nav-button {
      background-color: var(--secondary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .nav-button:hover {
      background-color: var(--primary);
      transform: scale(1.05);
    }
    
    .nav-button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }
    
    .pyramid-section {
      display: none;
    }
    
    .pyramid-section.active {
      display: block;
    }
    
    .site-footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      color: var(--dark);
    }
    
    .credit-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

  <script>
    const pyramids = [
      { id: 'alif-pyramid', name: 'Alif (أ)' },
      { id: 'ba-pyramid', name: 'Ba (ب)' },
      { id: 'ta-pyramid', name: 'Ta (ت)' },
      { id: 'dal-pyramid', name: 'Dal (د)' },
      { id: 'zha-pyramid', name: 'Zha (ظ)' }
    ];
    
    let currentPyramid = 0;
    const currentLetterElement = document.getElementById('currentLetter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    function showPyramid(index) {
      document.querySelectorAll('.pyramid-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(pyramids[index].id).classList.add('active');
      currentLetterElement.textContent = `Huruf: ${pyramids[index].name}`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === pyramids.length - 1;
    }
    
    prevBtn.addEventListener('click', () => {
      if (currentPyramid > 0) {
        currentPyramid--;
        showPyramid(currentPyramid);
      }
    });
    
    nextBtn.addEventListener('click', () => {
      if (currentPyramid < pyramids.length - 1) {
        currentPyramid++;
        showPyramid(currentPyramid);
      }
    });
    
    // Initialize
    showPyramid(0);
  </script>
